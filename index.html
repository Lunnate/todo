<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button class="add-btn" id="addBtn"><img src="icons/Plus.png" alt=""></button>
        </div>

        <div class="empty-state" id="emptyState">
            <p>Add your first task!</p>
        </div>

        <div class="tasks-section" id="tasksSection" style="display: none;">
            <div class="section-header">
                <span>Tasks to do - </span><span id="todoCount">0</span>
            </div>
            <div class="todo-list" id="todoList"></div>

            <div class="done-section" id="doneSection" style="display: none;">
                <div class="section-header done-header">
                    <span>Done - </span><span id="doneCount">0</span>
                </div>
                <div class="done-list" id="doneList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
